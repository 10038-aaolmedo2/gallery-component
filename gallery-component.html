<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componente de Galeria de imágenes</title>
    <link rel="stylesheet" href="css/gallery-component.css" />
  </head>
  <body>
    <!-- Define el componente de galería de imágenes -->


      <div class="main-image-container">
        <!-- Imagen principal -->
        <img src="img/R.jpeg" alt="Main Image" id="main-image" />
        <!-- Botones de navegación -->
        <button class="prev-button">Anterior</button>
        <button class="next-button">Siguiente</button>
      </div>
    </div>
    <div class="gallery-container">
        <div class="thumbnails-container">
          <!-- Miniaturas de imágenes -->
          <img
            src="img/image1.jpg"
            alt="Thumbnail 1"
          />
          <img src="img/image2.jpg" alt="Thumbnail 2" />
          <img
            src="img/image3.jpeg"
            alt="Thumbnail 4"
          />
          <img
            src="img/image4.jpeg"
            alt="Thumbnail 5"
          />
          <img
            src="img/image5.jpg"
            alt="Thumbnail 3"
          />
        </div>

    <!-- Importa el componente de galería de imágenes -->
    <script src="js/gallery-component.js"></script>
  </body>
</html>
